<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Músicas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Music</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Músicas</a>
      <a href="#">Notas</a>
      <a href="#">Perfil</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Organize suas músicas com estilo</h2>
      <button>Adicionar Nova Música</button>
    </section>

    <section class="music-list">
      <div class="music-item">
        <img src="album-cover.jpg" alt="Capa do Álbum">
        <h3>Nome da Música</h3>
        <p>Artista</p>
        <div class="rating">★★★★★</div>
      </div>
      <!-- Repetir para cada música -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Music. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>
</body>
</html>
